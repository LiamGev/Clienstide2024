<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Add a New Item</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="item.name"
          name="name"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <!-- Description Field -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          [(ngModel)]="item.description"
          name="description"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>
  
      <!-- Rarity Field -->
      <div>
        <label for="rarity" class="block text-sm font-medium text-gray-700">Rarity</label>
        <input
          type="text"
          id="rarity"
          [(ngModel)]="item.rarity"
          name="rarity"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g., Common, Rare, Legendary"
        />
      </div>

      <!-- Drop Chance Field -->
      <div>
        <label for="dropChance" class="block text-sm font-medium text-gray-700">Drop Chance</label>
        <input
          type="text"
          id="dropChance"
          [(ngModel)]="item.dropChance"
          name="dropChance"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g., 10%"
        />
      </div>
  
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Add Item
        </button>
      </div>
    </form>
  </div>
