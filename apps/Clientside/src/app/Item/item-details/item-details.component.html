<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">
    {{ Item?.name || 'Item Not Found' }}
  </h1>

  <div *ngIf="Item; else notFound">
    <!-- Item Image -->
    <div class="mb-6">
      <!-- <img
        [src]="Item.imageUrl || 'assets/default-item.png'"
        alt="{{ Item.name }}"
        class="w-full max-w-sm mx-auto rounded-lg shadow-md"
      /> -->
    </div>

    <!-- Item Details -->
    <p class="text-lg text-gray-600 mb-4">
      Description: {{ Item.description }}
    </p>
    <p class="text-lg text-gray-600 mb-4">Rarity: {{ Item.rarity }}</p>
    <p class="text-lg text-gray-600 mb-4">Drop Chance: {{ Item.dropChance }}</p>

    <!-- Action Buttons -->
    <div class="mt-8 flex justify-start space-x-4">
      <!-- Back Button -->
      <button>
        <a
          routerLink="/items"
          class="bg-blue-600 text-white py-2 px-6 rounded-full hover:bg-blue-700 transition-all"
        >
          Back to Item Overview
        </a>
      </button>

      <!-- Edit Button -->
      <button>
        <a
          [routerLink]="['/new-item', Item.itemId]"
          class="bg-yellow-500 text-white py-2 px-6 rounded-full hover:bg-yellow-600 transition-all"
        >
          Edit Item
        </a>
      </button>

      <!-- Delete Button -->
      <button
        (click)="onDeleteItem()"
        class="bg-red-600 text-white py-2 px-6 rounded-full hover:bg-red-700 transition-all"
      >
        Delete Item
      </button>
    </div>
  </div>

  <!-- Error message if item not found -->
  <ng-template #notFound>
    <p class="text-red-600">
      Sorry, the item you are looking for does not exist.
    </p>
    <a routerLink="/items" class="text-blue-600">Go back to Item Overview</a>
  </ng-template>
</div>
