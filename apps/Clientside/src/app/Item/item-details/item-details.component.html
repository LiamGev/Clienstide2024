<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white bg-opacity-90 backdrop-blur-md shadow-lg rounded-lg p-8 max-w-xl w-full">
    <ng-container *ngIf="item; else notFound">
      <!-- Item Image -->
      <div class="w-full h-60 bg-gray-200 flex items-center justify-center mb-4 rounded">
        <img src="/default-item.png" alt="Item image" class="h-full object-cover rounded" />
      </div>

      <!-- Item Title -->
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        {{ item.name }}
      </h1>

      <!-- Item Details -->
      <div class="space-y-3 text-gray-700">
        <p><span class="font-semibold">Description:</span> {{ item.description }}</p>
        <p><span class="font-semibold">Rarity:</span> {{ item.rarity }}</p>
        <p><span class="font-semibold">Drop Chance:</span> {{ item.dropChance }}</p>
      </div>

      <!-- Action Buttons -->
      <div class="mt-8 flex justify-between items-center flex-wrap gap-4">
        <a
          routerLink="/items"
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition"
        >
          ‚Üê Back to Overview
        </a>

        <div class="flex gap-4">
          <a
            [routerLink]="['/new-item', item._id]"
            class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition"
          >
            Edit
          </a>
          <button
            (click)="onDeleteItem()"
            class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition"
          >
            Delete
          </button>
        </div>
      </div>
    </ng-container>

    <!-- Error template -->
    <ng-template #notFound>
      <div class="text-center text-red-600 mt-6">
        <p>Sorry, the item you are looking for does not exist.</p>
        <a routerLink="/items" class="text-blue-600 underline mt-2 inline-block">Go back to Item Overview</a>
      </div>
    </ng-template>
  </div>
</div>
