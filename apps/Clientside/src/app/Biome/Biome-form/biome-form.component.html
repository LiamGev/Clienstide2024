<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">{{ biome._id ? 'Update Biome' : 'Add New Biome' }}</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Name Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        [(ngModel)]="biome.name"
        name="name"
        required
        class="mt-1 block w-full border rounded px-3 py-2"
      />
    </div>

    <!-- Description Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        [(ngModel)]="biome.description"
        name="description"
        required
        class="mt-1 block w-full border rounded px-3 py-2"
      ></textarea>
    </div>

    <!-- Difficulty Dropdown -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Difficulty</label>
      <select
        [(ngModel)]="biome.difficulty"
        name="difficulty"
        required
        class="mt-1 block w-full border rounded px-3 py-2"
      >
        <option *ngFor="let diff of biomeDifficulties" [value]="diff">
          {{ diff }}
        </option>
      </select>
    </div>

    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Common Enemies</label>
      <div class="grid grid-cols-2 gap-2">
        <label
          *ngFor="let enemy of allEnemies"
          class="flex items-center border rounded p-2 cursor-pointer hover:bg-gray-100 transition"
        >
          <input
            type="checkbox"
            [value]="enemy._id"
            [checked]="isSelected(enemy._id)"
            (change)="onEnemyToggle(enemy._id, $event)"
            class="mr-2"
          />
          {{ enemy.name }}
        </label>
      </div>
    </div>
    

    <div>
      <button
        type="submit"
        class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
      >
        {{ biome._id ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
