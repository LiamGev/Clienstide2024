<div class="container mx-auto mt-8 px-4">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">User Overview</h2>
  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full text-left table-auto">
      <thead class="bg-green-600 text-white">
        <tr>
          <th class="px-4 py-3">Id</th>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Role</th>
          <th class="px-4 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-100">
          <td class="px-4 py-3 border-t">{{ user.id }}</td>
          <td class="px-4 py-3 border-t">{{ user.name }}</td>
          <td class="px-4 py-3 border-t">{{ user.email }}</td>
          <td class="px-4 py-3 border-t">{{ user.role }}</td>
          <td class="px-4 py-3 border-t">
            <a
              class="inline-block bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded transition-all duration-300"
              [routerLink]="['/users', user.id]"
            >
              View Details
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
