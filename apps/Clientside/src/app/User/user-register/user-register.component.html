<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <div class="max-w-3xl mx-auto mt-12 p-8 bg-white shadow-lg rounded-lg">
    <form (ngSubmit)="onSubmit()">
      <h1 class="text-3xl font-semibold text-gray-800 mb-6">User Form</h1>

      <!-- ID Field (hidden for now, since it's usually auto-generated or predefined) -->
      <input type="hidden" id="id" [(ngModel)]="user.id" name="id" />

      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-lg font-medium text-gray-700 mb-2">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Role Dropdown -->
      <div class="mb-6">
        <label for="role" class="block text-lg font-medium text-gray-700 mb-2">Role:</label>
        <select id="role" [(ngModel)]="user.role" name="role" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="admin">Admin</option>
          <option value="editor">Editor</option>
          <option value="viewer">Viewer</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit"
          class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">
          Save
        </button>
      </div>
    </form>
  </div>

</body>

</html>
