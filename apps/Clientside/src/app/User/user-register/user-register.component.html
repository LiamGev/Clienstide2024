<div class="max-w-3xl mx-auto mt-12 p-8 bg-white shadow-lg rounded-lg">
  <form (ngSubmit)="onSubmit()">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">User Form</h1>

    <input type="hidden" [(ngModel)]="user._id" name="_id" />

    <!-- Name -->
    <div class="mb-4">
      <label class="block text-lg font-medium text-gray-700 mb-2">Name:</label>
      <input type="text" [(ngModel)]="user.name" name="name" required class="w-full px-4 py-2 border rounded-lg" />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-lg font-medium text-gray-700 mb-2">Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" required class="w-full px-4 py-2 border rounded-lg" />
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-lg font-medium text-gray-700 mb-2">Password:</label>
      <input type="password" [(ngModel)]="user.password" name="password" required class="w-full px-4 py-2 border rounded-lg" />
    </div>

    <!-- Role -->
    <div class="mb-6">
      <label class="block text-lg font-medium text-gray-700 mb-2">Role:</label>
      <select [(ngModel)]="user.role" name="role" [ngModelOptions]="{ standalone: true }" required class="w-full px-4 py-2 border rounded-lg">
        <option [ngValue]="['admin']">Admin</option>
        <option [ngValue]="['editor']">Editor</option>
        <option [ngValue]="['viewer']">Viewer</option>
      </select>
    </div>

    <!-- Submit -->
    <div class="flex justify-end">
      <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">
        Save
      </button>
    </div>
  </form>
</div>
