<div class="container mx-auto mt-10 px-6 max-w-4xl" *ngIf="user">
  <!-- Title Section -->
  <div class="text-center mb-8">
    <h2 class="text-3xl md:text-4xl font-bold text-white">
      {{ user.name }}
    </h2>
    <p class="text-white text-lg">Details of the selected user</p>
  </div>

  <!-- User Info Section -->
  <div class="bg-white shadow-lg rounded-xl p-8 mb-6">
    <div
      class="flex flex-col md:flex-row items-start md:items-center md:justify-between mb-6"
    >
      <!-- User Info -->
      <div>
        <p class="text-lg text-gray-700 mb-2">
          <span class="font-semibold text-gray-900">Email:</span>
          {{ user.email }}
        </p>
        <p class="text-lg text-gray-700">
          <span class="font-semibold text-gray-900">Role:</span> {{ user.role }}
        </p>
      </div>

      <!-- Placeholder for future avatar or image -->
      <div class="mt-4 md:mt-0">
        <div
          class="h-24 w-24 bg-gray-100 rounded-full flex items-center justify-center shadow-inner text-gray-400"
        >
          <span class="text-2xl font-bold uppercase">{{
            user.name | slice : 0 : 1
          }}</span>
        </div>
      </div>
    </div>
    <!-- Additional Info -->
    <p class="text-sm text-gray-500">
      This user was registered with us. Modify their details or return to the
      overview for more actions.
    </p>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-center space-x-4">
    <!-- Back Button -->
    <button>
      <a
        routerLink="/users"
        class="inline-block bg-green-600 text-white hover:bg-green-700 px-6 py-2 rounded-lg transition-all duration-300 shadow-lg"
      >
        <i class="fa fa-arrow-left mr-2"></i> Back to User Overview
      </a>
    </button>

    <!-- Edit Button -->
    <button>
      <a
        [routerLink]="['/register', user._id]"
        class="inline-block bg-yellow-500 text-white hover:bg-yellow-600 px-6 py-2 rounded-lg transition-all duration-300 shadow-lg"
      >
        <i class="fa fa-edit mr-2"></i> Edit User
      </a>
    </button>

    <!-- Delete Button -->
    <button
      (click)="onDeleteUser()"
      class="bg-red-600 text-white hover:bg-red-700 px-6 py-2 rounded-lg transition-all duration-300 shadow-lg"
    >
      <i class="fa fa-trash mr-2"></i> Delete User
    </button>
  </div>
</div>
