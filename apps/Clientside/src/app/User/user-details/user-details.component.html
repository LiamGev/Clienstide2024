<div class="container mx-auto mt-8 px-6" *ngIf="user">
  <!-- Title -->
  <h2 class="text-4xl font-semibold text-gray-800 mb-4">{{ user.name }}</h2>
  
  <!-- User Info Section -->
  <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
    <p class="text-lg text-gray-700 mb-3">
      <span class="font-semibold">Email:</span> {{ user.email }}
    </p>
    <p class="text-lg text-gray-700 mb-3">
      <span class="font-semibold">Role:</span> {{ user.role }}
    </p>
  </div>

  <!-- Back Button -->
  <div class="flex justify-start">
    <a
      routerLink="/users"
      class="inline-block bg-green-600 text-white hover:bg-green-700 px-6 py-2 rounded transition-all duration-300"
    >
      Back to User Overview
    </a>
  </div>
</div>
