<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">{{ enemy.enemyId ? 'Edit Enemy' : 'Add Enemy' }}</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="enemy.name"
          name="name"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <!-- Health Field -->
      <div>
        <label for="health" class="block text-sm font-medium text-gray-700">Health</label>
        <input
          type="number"
          id="health"
          [(ngModel)]="enemy.health"
          name="health"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <!-- Damage Field (instead of attack) -->
      <div>
        <label for="damage" class="block text-sm font-medium text-gray-700">Damage</label>
        <input
          type="number"
          id="damage"
          [(ngModel)]="enemy.damage"
          name="damage"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <!-- Class Field -->
      <div>
        <label for="class" class="block text-sm font-medium text-gray-700">Class</label>
        <input
          type="text"
          id="class"
          [(ngModel)]="enemy.class"
          name="class"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <!-- Type Field -->
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
        <input
          type="text"
          id="type"
          [(ngModel)]="enemy.type"
          name="type"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          {{ enemy.enemyId ? 'Update Enemy' : 'Create Enemy' }}
        </button>
      </div>
    </form>
  </div>
