<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">{{ enemy._id ? 'Edit Enemy' : 'Add Enemy' }}</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="enemy.name"
        name="name"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      />
    </div>

    <!-- Health -->
    <div>
      <label for="health" class="block text-sm font-medium text-gray-700">Health</label>
      <input
        type="number"
        id="health"
        [(ngModel)]="enemy.health"
        name="health"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      />
    </div>

    <!-- Damage -->
    <div>
      <label for="damage" class="block text-sm font-medium text-gray-700">Damage</label>
      <input
        type="number"
        id="damage"
        [(ngModel)]="enemy.damage"
        name="damage"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      />
    </div>

    <!-- Type (enum select) -->
    <div>
      <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
      <select
        id="type"
        [(ngModel)]="enemy.type"
        name="type"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      >
        <option *ngFor="let type of enemyTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <!-- Class (enum select) -->
    <div>
      <label for="class" class="block text-sm font-medium text-gray-700">Class</label>
      <select
        id="class"
        [(ngModel)]="enemy.class"
        name="class"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      >
        <option *ngFor="let cls of enemyClasses" [value]="cls">{{ cls }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Dropped Items</label>
      <div class="flex flex-col gap-1 max-h-60 overflow-y-auto border rounded p-2">
        <label *ngFor="let item of items" class="inline-flex items-center">
          <input
            type="checkbox"
            [checked]="enemy.droppedItems?.some(d => (typeof d === 'string' ? d === item._id : d._id === item._id))"
            (change)="onItemToggle(item._id!, $event)"
            class="mr-2"
          />
          {{ item.name }}
        </label>
      </div>
    </div>
    

    <!-- Submit -->
    <div>
      <button
        type="submit"
        class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
      >
        {{ enemy._id ? 'Update Enemy' : 'Create Enemy' }}
      </button>
    </div>
  </form>
</div>
