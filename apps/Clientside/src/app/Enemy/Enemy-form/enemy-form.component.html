<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">{{ enemy._id ? 'Edit Enemy' : 'Add Enemy' }}</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="enemy.name"
        name="name"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      />
    </div>

    <!-- Health -->
    <div>
      <label for="health" class="block text-sm font-medium text-gray-700">Health</label>
      <input
        type="number"
        id="health"
        [(ngModel)]="enemy.health"
        name="health"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      />
    </div>

    <!-- Damage -->
    <div>
      <label for="damage" class="block text-sm font-medium text-gray-700">Damage</label>
      <input
        type="number"
        id="damage"
        [(ngModel)]="enemy.damage"
        name="damage"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      />
    </div>

    <!-- Type (enum select) -->
    <div>
      <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
      <select
        id="type"
        [(ngModel)]="enemy.type"
        name="type"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      >
        <option *ngFor="let type of enemyTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <!-- Class (enum select) -->
    <div>
      <label for="class" class="block text-sm font-medium text-gray-700">Class</label>
      <select
        id="class"
        [(ngModel)]="enemy.class"
        name="class"
        required
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm"
      >
        <option *ngFor="let cls of enemyClasses" [value]="cls">{{ cls }}</option>
      </select>
    </div>

    <!-- Dropped Items (multiselect) -->
    <div>
      <label for="droppedItems" class="block text-sm font-medium text-gray-700">Dropped Items</label>
      <select
        id="droppedItems"
        name="droppedItems"
        [(ngModel)]="enemy.droppedItems"
        multiple
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm h-40"
      >
        <option *ngFor="let item of items" [value]="item._id">
          {{ item.name }}
        </option>
      </select>
    </div>

    <!-- Submit -->
    <div>
      <button
        type="submit"
        class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
      >
        {{ enemy._id ? 'Update Enemy' : 'Create Enemy' }}
      </button>
    </div>
  </form>
</div>
