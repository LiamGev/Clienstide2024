<main class="container mx-auto px-6 py-8 max-w-7xl">
  <h1 class="text-4xl font-bold text-white mb-6">Enemy Overview</h1>

  <div class="flex justify-end mb-6">
    <a
      class="bg-green-600 text-white px-5 py-3 rounded-md shadow-md hover:bg-green-700 transition"
      [routerLink]="['/new-enemy']"
    >
      + Add Enemy
    </a>
  </div>

  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full table-auto text-left border-collapse">
      <thead class="bg-green-600 text-white">
        <tr>
          <th class="px-6 py-4 w-48">Enemy ID</th>
          <th class="px-6 py-4 w-48">Name</th>
          <th class="px-6 py-4 w-40">Type</th>
          <th class="px-6 py-4 w-32">Health</th>
          <th class="px-6 py-4 w-32">Damage</th>
          <th class="px-6 py-4 w-32">Class</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enemy of enemies" class="hover:bg-gray-100 border-t">
          <td class="px-6 py-4 text-sm text-gray-700 break-words">{{ enemy._id }}</td>
          <td class="px-6 py-4 text-blue-600 font-semibold">
            <a [routerLink]="['/enemies', enemy._id]" class="hover:underline">
              {{ enemy.name }}
            </a>
          </td>
          <td class="px-6 py-4 text-gray-700">{{ enemy.type }}</td>
          <td class="px-6 py-4 text-gray-700">{{ enemy.health }}</td>
          <td class="px-6 py-4 text-gray-700">{{ enemy.damage }}</td>
          <td class="px-6 py-4 text-gray-700">{{ enemy.class }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
