<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enemy Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <main class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Enemy Overview</h1>

      <div class="flex justify-end mb-6">
        <a
          class="bg-green-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-green-700 transition"
          [routerLink]="['/new-enemy']"
        >
          <i class="fa fa-plus mr-2"></i>Add Enemy
        </a>
      </div>

      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="table-auto w-full text-left border-collapse">
          <thead class="bg-green-600 text-white">
            <tr>
              <th class="px-4 py-3">Enemy ID</th>
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3">Type</th>
              <th class="px-4 py-3">Health</th>
              <th class="px-4 py-3">Damage</th>
              <th class="px-4 py-3">Class</th>
            </tr>
          </thead>
          <tbody>
            <!-- Iterate over the enemies array -->
            <tr *ngFor="let enemy of enemies" class="hover:bg-gray-100">
              <td class="px-4 py-3 border-t">{{ enemy.enemyId }}</td>
              <td class="px-4 py-3 border-t">
                <!-- Dynamic enemy link -->
                <a [routerLink]="['/enemies', enemy.enemyId]" class="text-blue-600 hover:text-blue-800">
                  {{ enemy.name }}
                </a>
              </td>
              <td class="px-4 py-3 border-t">{{ enemy.type }}</td>
              <td class="px-4 py-3 border-t">{{ enemy.health }}</td>
              <td class="px-4 py-3 border-t">{{ enemy.damage }}</td>
              <td class="px-4 py-3 border-t">{{ enemy.class }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
