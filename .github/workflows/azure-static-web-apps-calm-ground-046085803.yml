# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy frontend and backend app to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and zip apps
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build all apps
        run: npm run build

      - name: Zip frontend build output
        run: |
          cd dist/apps/Clientside/browser
          zip -r ../../../../../Clientside-release.zip .

      - name: Prepare backend deployment folder
        run: |
          mkdir backend-deploy
          cp -r dist/apps/data-api/* backend-deploy/
          cp package.json backend-deploy/
          cp package-lock.json backend-deploy/
          cp -r node_modules backend-deploy/

      - name: Zip backend for deployment
        run: |
          cd backend-deploy
          zip -r ../data-api-release.zip .

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: Clientside
          path: Clientside-release.zip

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-api
          path: data-api-release.zip

  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Angular Frontend (Static Web App)
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: Clientside
          path: ./clientdist

      - name: Unzip artifact
        run: unzip ./clientdist/Clientside-release.zip -d ./clientdist/out

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_GROUND_046085803 }}
          action: upload
          app_location: 'clientdist/out'
          skip_app_build: true

  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy NestJs Backend (App Service)
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: data-api
          path: ./backenddist

      - name: Unzip artifact
        run: unzip ./backenddist/data-api-release.zip -d ./backenddist/out

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NodeAppClientside'
          slot-name: 'Production'
          publish-profile: ${{ secrets.NESTJS_PUBLISHPROFILE }}
          package: ./backenddist/out