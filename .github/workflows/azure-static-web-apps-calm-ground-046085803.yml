# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy frontend and backend app to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and zip apps from /dist
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present

      - name: Zip data-api artifact
        run: |
          cd dist/apps/data-api
          zip -r ../../../../data-api-release.zip .

      - name: Zip Clientside artifact
        run: |
          cd dist/apps/Clientside/browser
          zip -r ../../../../../Clientside-release.zip .

      - name: Upload Clientside artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: Clientside
          path: Clientside-release.zip

      - name: Upload data-api artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: data-api
          path: data-api-release.zip

  deploy-my-app:
    runs-on: ubuntu-latest
    name: Deploy Angular Frontend (Static Web App)
    needs: build
    environment:
      name: 'Production'
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Clientside

      - name: Unzip artifact
        run: |
          unzip Clientside-release.zip -d dist

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          action: 'upload'
          app_location: 'dist' # Directory we extracted into
          output_location: '' # Already built â€” no build needed
          skip_app_build: true

  deploy-data-api:
    runs-on: ubuntu-latest
    name: Deploy NestJs data-api backend (App Service)
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: data-api

      - name: Unzip artifact
        run: unzip data-api-release.zip -d deploy

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NodeAppClientside'
          slot-name: 'Production'
          publish-profile: ${{ secrets.NESTJS_PUBLISHPROFILE }}
          package: ./deploy